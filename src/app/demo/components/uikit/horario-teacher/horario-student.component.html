<div *ngFor="let group of groups" class="group-card">
    <h2>{{ group.activity_name }}</h2>
    <div class="group-info">
        <p><strong>Lugar:</strong> {{ group.location }}</p>

        <button
            pButton
            label="Descargar Lista"
            class="p-button-outlined mb-2"
            icon="pi pi-cloud-download"
            (click)="downloadStudentList(group.id)"
        ></button>
    </div>
    <table>
        <tr>
            <th>Day</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
        <tr *ngFor="let schedule of group.schedules">
            <td>{{ schedule.day }}</td>
            <td>{{ schedule.start_time }}</td>
            <td>{{ schedule.end_time }}</td>
        </tr>
    </table>
</div>

<ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
