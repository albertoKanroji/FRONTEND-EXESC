<div class="col-12">
    <div class="card">
        <h5>Actividades</h5>

        <p-table
            #dt1
            [value]="actividades"
            dataKey="id"
            [rows]="5"
            [loading]="loading"
            [rowHover]="true"
            styleClass="p-datatable-gridlines"
            [paginator]="true"
            [globalFilterFields]="['name', 'type_of_activity.name']"
            responsiveLayout="scroll"
            [rowsPerPageOptions]="[5, 10, 20]"
        >
            <ng-template pTemplate="caption">
                <div
                    class="flex justify-content-between flex-column sm:flex-row"
                >
                    <button
                        pButton
                        label="Nueva Actividad"
                        class="p-button-outlined mb-2"
                        icon="pi pi-plus-circle"
                        [routerLink]="['/modules/actividades/new']"
                    ></button>

                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            #filter
                            (input)="onGlobalFilter(dt1, $event)"
                            placeholder="Search Keyword"
                            class="w-full"
                        />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 12rem">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            Name
                            <p-columnFilter
                                type="text"
                                field="name"
                                display="menu"
                                placeholder="Search by name"
                            ></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 12rem">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            Type
                            <p-columnFilter
                                type="text"
                                field="type_of_activity.name"
                                display="menu"
                                placeholder="Search by type"
                            ></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 14rem">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            Code
                            <p-columnFilter
                                type="text"
                                field="code"
                                display="menu"
                                placeholder="Search by code"
                            ></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 14rem">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            Imagen
                            <p-columnFilter
                                type="text"
                                field="code"
                                display="menu"
                                placeholder="Search by code"
                            ></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 14rem">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            Acciones
                            <p-columnFilter
                                type="text"
                                field="code"
                                display="menu"
                                placeholder="Search by code"
                            ></p-columnFilter>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-actividad>
                <tr>
                    <td>
                        {{ actividad.name }}
                    </td>
                    <td>
                        {{ actividad.type_of_activity.name }}
                    </td>
                    <td>
                        {{ actividad.code }}
                    </td>
                    <td>
                        <!-- Renderizar la imagen en base64 -->
                        <img
                            [src]="actividad.image"
                            alt="{{ actividad.name }}"
                            style="max-width: 100px; max-height: 100px"
                        />
                    </td>
                    <td>
                        <button
                            pButton
                            label="Editar"
                            class="p-button-outlined mb-2"
                            icon="pi pi-pencil"
                            [routerLink]="[
                                '/modules/actividades/new/',
                                actividad.id
                            ]"
                        ></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3">No activities found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="3">Loading activities data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
