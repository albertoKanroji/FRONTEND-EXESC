<div *ngIf="encuesta">
    <p-fieldset legend="{{ encuesta.title }}">
        <p class="m-0">{{ encuesta.description }}</p>
        <p-divider />
        <div *ngFor="let question of encuesta.questions">
            <h3>{{ question.question }}</h3>
            <p-dropdown
            [options]="question.options"
            optionLabel="answer"
            placeholder="Elige una opciÃ³n"
            [(ngModel)]="question.selectedOption"
            (onChange)="onOptionChange($event, question.id)"
        ></p-dropdown>
        </div>
    </p-fieldset>
</div>
<button
    pButton
    label="Guardar Encuesta"
    class="p-button-outlined mb-2"
    icon="pi pi-plus-circle"
    (click)="guardarEncuesta()"
></button>
