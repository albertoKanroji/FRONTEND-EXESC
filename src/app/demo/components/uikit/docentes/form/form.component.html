<form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
    <div class="col-12" (click)="fileInput.click()" style="cursor: pointer">
        <ng-container *ngIf="profileImage; else noImage">
            <img
                [src]="profileImage"
                alt="Profile Image"
                style="
                    width: 100px;
                    height: 100px;
                    border-radius: 50%;
                    margin-top: 10px;
                "
            />
        </ng-container>
        <ng-template #noImage>
            <i
                class="pi pi-user"
                style="
                    font-size: 100px;
                    color: #ccc;
                    border-radius: 50%;
                    margin-top: 10px;
                "
            ></i>
        </ng-template>
    </div>
    <input
        type="file"
        #fileInput
        accept="image/*"
        style="display: none"
        (change)="onFileSelect($event)"
    />

    <div>
        <label for="name">Nombre</label>
        <input pInputText id="name" formControlName="name" type="text" />
    </div>
    <div>
        <label for="last_name">Apellido Paterno</label>
        <input
            pInputText
            id="last_name"
            formControlName="last_name"
            type="text"
        />
    </div>
    <div>
        <label for="mother_last_name">Apellido Materno</label>
        <input
            pInputText
            id="mother_last_name"
            formControlName="mother_last_name"
            type="text"
        />
    </div>
    <div>
        <label for="gender">Género</label>
        <input pInputText id="gender" formControlName="gender" type="text" />
    </div>
    <div>
        <label for="abbreviated_title">Título Abreviado</label>
        <input
            pInputText
            id="abbreviated_title"
            formControlName="abbreviated_title"
            type="text"
        />
    </div>
    <div>
        <label for="curp">CURP</label>
        <input pInputText id="curp" formControlName="curp" type="text" />
    </div>
    <div>
        <label for="rfc">RFC</label>
        <input pInputText id="rfc" formControlName="rfc" type="text" />
    </div>
    <div>
        <label for="username">Nombre de Usuario</label>
        <input
            pInputText
            id="username"
            formControlName="username"
            type="text"
        />
    </div>
    <div>
        <label for="password">Contraseña</label>
        <input
            pPassword
            id="password"
            formControlName="password"
            type="password"
        />
    </div>
    <div>
        <label for="email">Correo Electrónico</label>
        <input pInputText id="email" formControlName="email" type="email" />
    </div>

    <div>
        <label for="signature">Firma</label>
        <input
            pInputText
            id="signature"
            formControlName="signature"
            type="text"
        />
    </div>
    <div>
        <label for="profile">Perfil</label>
        <input pInputText id="profile" formControlName="profile" type="text" />
    </div>
    <div>
        <label for="departments_id">ID del Departamento</label>
        <input
            pInputText
            id="departments_id"
            formControlName="departments_id"
            type="number"
        />
    </div>
    <button pButton type="submit" label="Guardar"></button>
</form>
<ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
