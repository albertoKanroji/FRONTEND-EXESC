<div class="p-grid p-nogutter p-justify-center">
    <div *ngIf="!loading && actividades.length === 0" class="p-col-12">
        <p>No activities found.</p>
    </div>
</div>
<div class="col-12">
    <div class="card">
        <div class="flex flex-wrap">
            <div class="actividad-item" *ngFor="let actividad of actividades">
                <p-card
                    header="{{ actividad.name }}"
                    subheader="{{ actividad.code }}"
                    [style]="{ width: '100%' }"
                >
                    <ng-template pTemplate="header">
                        <img
                            alt="Card"
                            [src]="actividad.image"
                            [style]="{ width: '360px' }"
                        />
                    </ng-template>

                    <ng-template pTemplate="footer">
                        <div class="flex gap-2 mt-2">
                            <p-button
                                label="Cancel"
                                severity="secondary"
                                class="w-full"
                                styleClass="w-full"
                            />
                            <p-button
                                label="Seleccionar"
                                class="w-full"
                                styleClass="w-full"
                            />
                        </div>
                    </ng-template>
                </p-card>
            </div>
        </div>
    </div>
</div>

<ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
