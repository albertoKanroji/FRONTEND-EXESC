<ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>

<div class="card p-fluid">
    <h5>{{ isEdit ? "Edicion" : "Creacion" }} de Periodo</h5>

    <form [formGroup]="actividadForm">
        <div class="p-formgrid grid">
            <div class="field col">
                <label for="start_period">Inicio de Periodo</label>
                <p-calendar
                    [iconDisplay]="'input'"
                    [showIcon]="true"
                    inputId="start_period"
                    formControlName="start_period"
                ></p-calendar>
            </div>
            <div class="field col">
                <label for="end_period">Fin de Periodo</label>
                <p-calendar
                    [iconDisplay]="'input'"
                    [showIcon]="true"
                    inputId="end_period"
                    formControlName="end_period"
                ></p-calendar>
            </div>
        </div>

        <div class="p-formgrid grid">
            <div class="field col">
                <label for="registration_start">Inicio de Inscripciones</label>
                <p-calendar
                    [iconDisplay]="'input'"
                    [showIcon]="true"
                    inputId="registration_start"
                    formControlName="registration_start"
                ></p-calendar>
            </div>
            <div class="field col">
                <label for="registration_end">Fin de Inscripciones</label>
                <p-calendar
                    [iconDisplay]="'input'"
                    [showIcon]="true"
                    inputId="registration_end"
                    formControlName="registration_end"
                ></p-calendar>
            </div>
        </div>

        <div class="p-formgrid grid">
            <div class="field col">
                <label for="selectiv_start">Inicio de Inscripciones Selectivos</label>
                <p-calendar
                    [iconDisplay]="'input'"
                    [showIcon]="true"
                    inputId="selectiv_start"
                    formControlName="selectiv_start"
                ></p-calendar>
            </div>
            <div class="field col">
                <label for="selectiv_end">Fin de Inscripciones Selectivos</label>
                <p-calendar
                    [iconDisplay]="'input'"
                    [showIcon]="true"
                    inputId="selectiv_end"
                    formControlName="selectiv_end"
                ></p-calendar>
            </div>
        </div>
    </form>

    <div class="flex-container">
        <button
            pButton
            label="{{ isEdit ? 'Guardar Edicion' : 'Guardar' }}"
            class="p-button-success"
            icon="pi pi-database"
            (click)="onSubmit()"
            style="width: auto; max-width: 30%"
        ></button>
        <button
            pButton
            label="Cancelar"
            class="p-button-danger"
            icon="pi pi-times"
            [routerLink]="['/modules/periodos/']"
            style="width: auto; max-width: 30%; margin-left: 5px"
        ></button>
    </div>
</div>
