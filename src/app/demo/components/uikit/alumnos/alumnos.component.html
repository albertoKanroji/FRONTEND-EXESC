<div class="col-12">
    <div class="card">
        <h5>Mis Datos</h5>
        <form [formGroup]="studentForm" class="grid">
            <div class="col-12" *ngIf="profileImage">
                <img
                    [src]="profileImage"
                    alt="Profile Image"
                    style="
                        width: 100px;
                        height: 100px;
                        border-radius: 50%;
                        margin-top: 10px;
                    "
                />
            </div>
            <div class="col-12 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input
                        pInputText
                        type="text"
                        placeholder="Username"
                        formControlName="username"
                    />
                </p-inputGroup>
            </div>
            <div class="col-12 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input
                        pInputText
                        type="password"
                        placeholder="Password"
                        formControlName="password"
                    />
                </p-inputGroup>
            </div>
            <div class="col-12 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input
                        pInputText
                        type="text"
                        placeholder="Nombre (s)"
                        formControlName="name"
                    />
                </p-inputGroup>
            </div>
            <div class="col-12 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input
                        pInputText
                        type="text"
                        placeholder="Apellido Paterno"
                        formControlName="last_name"
                    />
                </p-inputGroup>
            </div>
            <div class="col-12 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input
                        pInputText
                        type="text"
                        placeholder="Apellido Materno"
                        formControlName="mother_last_name"
                    />
                </p-inputGroup>
            </div>
            <div class="col-12 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input
                        pInputText
                        type="email"
                        placeholder="Correo"
                        formControlName="email"
                    />
                </p-inputGroup>
            </div>
            <div class="col-12 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input
                        pInputText
                        type="number"
                        placeholder="Numero de Control"
                        formControlName="control_number"
                    />
                </p-inputGroup>
            </div>
            <div class="col-12 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input
                        pInputText
                        type="test"
                        placeholder="Numero de Control"
                        formControlName="profile"
                    />
                </p-inputGroup>
            </div>

            <div class="col-12 md:col-6">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input
                        pInputText
                        type="number"
                        placeholder="Numero de Control"
                        formControlName="careers_id"
                    />
                </p-inputGroup>
            </div>
            <div class="col-12 md:col-6">
                <p-fileUpload
                    mode="basic"
                    name="demo"
                    accept="image/*"
                    [maxFileSize]="1000000"
                    (onSelect)="onFileSelect($event)"
                ></p-fileUpload>
            </div>

            <div class="col-12">
                <button
                    type="button"
                    pButton
                    label="Actualizar Datos"
                    (click)="updateData()"
                ></button>
            </div>
        </form>
    </div>
</div>
<ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
