<div class="col-12">
    <div class="card">
        <h5>EVALUACIONES DOCENTES</h5>
        <form [formGroup]="studentForm" class="grid">
            <div class="col-4 md:col-4">
                <p-dropdown
                    [options]="periodos"
                    formControlName="period_id"
                    placeholder="Selecciona un periodo"
                ></p-dropdown>
            </div>
            <div class="col-4 md:col-4">
                <p-dropdown
                    [options]="maestros"
                    formControlName="teacher_id"
                    placeholder="Selecciona un maestro"
                ></p-dropdown>
            </div>
            <div class="col-4 md:col-4">
                <button
                    pButton
                    pRipple
                    type="button"
                    label="Buscar"
                    (click)="buscar()"
                ></button>
            </div>
        </form>
    </div>
</div>

<div class="col-12" *ngIf="grupos.length > 0">
    <div class="card">
        <h5>Grupos</h5>
        <p-table
            [value]="grupos"
            dataKey="id"
            [rows]="5"
            [loading]="loading"
            [rowHover]="true"
            styleClass="p-datatable-gridlines"
            [paginator]="true"
            [globalFilterFields]="[
                'period.period',
                'activity.name',
                'teacher.name'
            ]"
            responsiveLayout="scroll"
            [rowsPerPageOptions]="[5, 10, 20]"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 12rem">Grupo</th>
                    <th style="min-width: 14rem">Actividad</th>

                    <th style="min-width: 14rem">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-grupo>
                <tr>
                    <td>{{ grupo.activity.code }}</td>
                    <td>{{ grupo.activity.name }}</td>

                    <td>
                        <button
                            pButton
                            pRipple
                            type="button"
                            label="Buscar"
                            (click)="buscar()"
                        ></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6">No se encontraron grupos.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="6">Cargando datos. Por favor espera.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="col-12" *ngIf="grupos.length === 0 && !loading">
    <div class="card">
        <h5>Grupos</h5>
        <p>No se encontraron resultados.</p>
    </div>
</div>
